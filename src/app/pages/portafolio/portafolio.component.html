
    <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
      <div style="display: grid ; place-items: center; margin: auto ;" *ngIf="productosService.cargar" >
        <h1>Cargando ...</h1>
        <div  class="nine" date="louding - 9">
          <span></span>
        </div>
      </div>


      <div *ngIf="!productosService.cargar" 
       class="animate__animated animate__slideInDown ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
        <a *ngFor="let prod of productosService.productos"
        [routerLink]="['/item', prod.cod]" class="rk-item ae-masonry__item">
        <img src="assets/productos/{{prod.url}}.jpg" alt="">
          <div [routerLink]="['/item', prod.cod]"
          class="item-meta">
            <h2>{{prod.titulo}}</h2>
            <p>{{prod.categoria}}</p>
          </div>
        </a>
      </div>
    </section>
